<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="map"></div>
    <div id="sidebar">
        <div id="sidebar-content"></div>
    </div>
    
    <div id="aircraftListWrapper">
        <div id="aircraftListContainer">
            <div id="statusSummary">
                <p>
                    ใช้งานได้
                    <span class="green"></span>
                </p>
                <p>
                    ใช้งานไม่ได้
                    <span class="red"></span>
                </p>
            </div>
            <!-- ปุ่มเปิด/ปิดลิสรายการ -->
            <button id="toggleListBtn" class="toggle-btn">▼ เปิดรายการเครื่องบิน</button>
            <ul id="aircraftList" class="aircraft-list" style="display:none;">
                <!-- รายการเครื่องบินจะถูกเพิ่มที่นี่ -->
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="flightConfig.js"></script>
    <script src="script.js"></script>

    <!-- โค้ด JavaScript เพิ่มเติม -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById('sidebar');
            const aircraftListWrapper = document.getElementById('aircraftListWrapper');
            const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
            const toggleListBtn = document.getElementById('toggleListBtn');
            
            // ฟังก์ชันสำหรับเปิด Sidebar
            function openSidebar() {
                sidebar.style.display = 'block';
                aircraftListWrapper.style.display = 'none';
            }
            
            // ฟังก์ชันสำหรับปิด Sidebar
            function closeSidebar() {
                sidebar.style.display = 'none';
                aircraftListWrapper.style.display = 'block';
            }

            // เมื่อคลิกที่ปุ่ม toggleSidebarBtn เปิด/ปิด sidebar
            toggleSidebarBtn.addEventListener('click', function () {
                if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            // เมื่อคลิกที่ปุ่ม toggleListBtn ให้ซ่อน sidebar และแสดง aircraft list
            toggleListBtn.addEventListener('click', function () {
                closeSidebar(); // ซ่อน sidebar
            });

            // เริ่มต้นกำหนดให้ sidebar ซ่อนอยู่เมื่อโหลดหน้า
            closeSidebar();
        });
    </script>

</body>
</html>
